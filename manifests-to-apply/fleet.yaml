# fleet.yaml
defaultNamespace: projectname

namespaceLabels:
  okbtsp.corp/department: OIT
  okbtsp.corp/owner: baranav
  okbtsp.corp/project: projectname

helm:
  chart: CHANGEME
  repo: CHANGEME
  version: CHANGEME

# Кастомизация под кластеры
targetCustomizations:
  - name: all
    clusterSelector: {}
    helm:
      values:
        emptyvalue: value

  # === DEV ===
  - name: management
    clusterSelector:
      matchLabels:
        okbtsp.corp/template: rancher-k3s
    helm:
      values:
        emptyvalue: value

  # === PROD ===
  - name: prod
    clusterSelector:
      matchLabels:
        okbtsp.corp/template: talos-vmware
    helm:
      values:
        emptyvalue: value
